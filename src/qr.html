<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="/images/icon-192.png">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Lamborghini App" />
  <meta name="apple-mobile-web-app-title" content="Lamborghini App" />
  <meta name="theme-color" content="#040404" />
  <meta name="msapplication-navbutton-color" content="#040404" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="msapplication-starturl" content="/" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Lamborghini</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="black-body">
<div class="site-container">
  <section class="qr section">
    <header class="qr__header header">
      <a href="/" class="header__link">
        <svg>
          <use xlink:href="img/sprite.svg#arrow-opacity"></use>
        </svg>
      </a>
      <h2 class="qr__title title">qr код</h2>
    </header>
    <div class="qr__container container">
      <main class="qr__main">
        <span class="qr__text">Просканируйте QR код</span>
        <canvas hidden="" id="qr-canvas" class="qr__canvas"></canvas>
        <span class="qr__wrong">Неверный код! Попробуйте еще раз</span>
        <a href="/" class="btn-reset btn-submit qr__btn">Назад</a>
      </main>
    </div>
  </section>
</div>
<script src="js/vendor.js"></script>
<script src="js/main.js"></script>
</body>

</html>
