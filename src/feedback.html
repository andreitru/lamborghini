<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="/images/icon-192.png">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Lamborghini App" />
  <meta name="apple-mobile-web-app-title" content="Lamborghini App" />
  <meta name="theme-color" content="#040404" />
  <meta name="msapplication-navbutton-color" content="#040404" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="msapplication-starturl" content="/" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Lamborghini</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="black-body">
<div class="site-container">
  <section class="feedback section">
    <header class="feedback__header header">
      <a href="/" class="header__link">
        <svg>
          <use xlink:href="img/sprite.svg#arrow-opacity"></use>
        </svg>
      </a>
      <h2 class="feedback__title title">обратная связь</h2>
    </header>
    <div class="feedback__container container">
      <main class="feedback__main">
        <form class="feedback__form">
          <textarea name="feedback" id="feedback" cols="30" rows="10" class="feedback__textarea"
                    placeholder="Введите текст"></textarea>
          <button class="btn-reset feedback__btn btn-submit" disabled id="feedback-btn" type="submit">Отправить</button>
        </form>
      </main>
    </div>
  </section>
</div>
<script src="js/vendor.js"></script>
<script src="js/main.js"></script>
</body>

</html>
