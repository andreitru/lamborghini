<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Lamborghini</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="black-body">
<div class="site-container">
  <section class="feedback section">
    <header class="feedback__header header">
      <a href="/" class="header__link"></a>
      <h2 class="feedback__title title">обратная связь</h2>
    </header>
    <div class="feedback__container container">
      <main class="feedback__main">
        <form action="" class="feedback__form">
          <textarea name="feedback" id="feedback" cols="30" rows="10" class="feedback__textarea"
                    placeholder="Введите текст"></textarea>
          <button class="btn-reset feedback__btn btn-submit">Отправить</button>
        </form>
      </main>
    </div>
  </section>
</div>
<script src="js/vendor.js"></script>
<script src="js/main.js"></script>
</body>

</html>
