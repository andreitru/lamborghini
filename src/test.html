<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="/images/icon-192.png">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Lamborghini App" />
  <meta name="apple-mobile-web-app-title" content="Lamborghini App" />
  <meta name="theme-color" content="#040404" />
  <meta name="msapplication-navbutton-color" content="#040404" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="msapplication-starturl" content="/" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Lamborghini</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="black-body">
<div class="site-container">
  <section class="section test">
    <header class="header">
      <a href="/" class="header__link">
        <svg>
          <use xlink:href="img/sprite.svg#arrow-opacity"></use>
        </svg>
      </a>
      <h2 class="title">тесты</h2>
    </header>
    <div class="test__nav nav">
      <span class="nav__link nav__link--active"><i>тест-драйв</i></span>
    </div>
    <div class="test__container container">
      <main class="test__main">
        <span class="test__title">Вопрос <span class="test__title--count">1</span></span>
        <p class="test__question">Оцените работу подвески</p>
        <span class="test__question test__auto">Mercedes-Benz GLE63</span>
        <span class="test__choose">Выберите от 1 до 10</span>
        <div class="star-rating">
          <input id="star-10" type="radio" name="rating" value="10">
          <label for="star-10" title="10 stars"></label>
          <input id="star-9" type="radio" name="rating" value="9">
          <label for="star-9" title="9 stars"></label>
          <input id="star-8" type="radio" name="rating" value="8">
          <label for="star-8" title="8 stars"></label>
          <input id="star-7" type="radio" name="rating" value="7">
          <label for="star-7" title="7 stars"></label>
          <input id="star-6" type="radio" name="rating" value="6">
          <label for="star-6" title="6 stars"></label>
          <input id="star-5" type="radio" name="rating" value="5">
          <label for="star-5" title="5 stars"></label>
          <input id="star-4" type="radio" name="rating" value="4">
          <label for="star-4" title="4 stars"></label>
          <input id="star-3" type="radio" name="rating" value="3">
          <label for="star-3" title="3 stars"></label>
          <input id="star-2" type="radio" name="rating" value="2">
          <label for="star-2" title="2 stars"></label>
          <input id="star-1" type="radio" name="rating" value="1">
          <label for="star-1" title="1 star"></label>
        </div>
        <span class="test__counter"><span class="test__counter--count">1</span> вопрос из 9</span>
        <button class="btn-reset test__btn btn-submit" disabled>Далее</button>
      </main>
    </div>
  </section>
</div>
<script src="js/vendor.js"></script>
<script src="js/main.js"></script>
</body>

</html>
