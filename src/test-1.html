<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Lamborghini</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="site-container">
  <section class="section test">
    <header class="header">
      <a href="/" class="header__link"></a>
      <h2 class="title">тесты</h2>
    </header>
    <div class="test__nav nav">
      <span class="nav__link nav__link--active"><i>тест-драйв</i></span>
    </div>
    <div class="test__container container">
      <main class="test__main">
        <span class="test__title">Вопрос 1</span>
        <p class="test__question">Оцените работу подвески <span class="test__auto">Mercedes-Benz GLE63</span></p>
        <span class="test__choose">Выберите от 1 до 10</span>
        <div class="star-rating">
          <input id="star-10" type="radio" name="rating" value="star-10">
          <label for="star-10" title="10 stars"></label>
          <input id="star-9" type="radio" name="rating" value="star-9">
          <label for="star-9" title="9 stars"></label>
          <input id="star-8" type="radio" name="rating" value="star-8">
          <label for="star-8" title="8 stars"></label>
          <input id="star-7" type="radio" name="rating" value="star-7">
          <label for="star-7" title="7 stars"></label>
          <input id="star-6" type="radio" name="rating" value="star-6">
          <label for="star-6" title="6 stars"></label>
          <input id="star-5" type="radio" name="rating" value="star-5">
          <label for="star-5" title="5 stars"></label>
          <input id="star-4" type="radio" name="rating" value="star-4">
          <label for="star-4" title="4 stars"></label>
          <input id="star-3" type="radio" name="rating" value="star-3">
          <label for="star-3" title="3 stars"></label>
          <input id="star-2" type="radio" name="rating" value="star-2">
          <label for="star-2" title="2 stars"></label>
          <input id="star-1" type="radio" name="rating" value="star-1">
          <label for="star-1" title="1 star"></label>
        </div>
        <span class="test__counter">1 вопрос из 10</span>
        <button class="btn-reset test__btn">Далее</button>
      </main>
    </div>
  </section>
</div>
<script src="js/vendor.js"></script>
<script src="js/main.js"></script>
</body>

</html>
